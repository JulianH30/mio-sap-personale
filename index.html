<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Personal Black Box</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow: hidden; }
        #matrix { position: fixed; inset: 0; z-index: -1; opacity: 0.15; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        #layerSystem { z-index: 1000; }
        #layerAuth { z-index: 900; }
        #modalInput, #searchModal { z-index: 800; background: rgba(0,0,0,0.98); }
        .recording { animation: pulse 1.2s infinite; background-color: #dc2626 !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
        .loader { border: 2px solid rgba(16, 185, 129, 0.1); border-top: 2px solid #10b981; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .brain-glow { box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); border: 1px solid #10b981 !important; }
        .info-box { background: rgba(16, 185, 129, 0.05); border: 1px dashed rgba(16, 185, 129, 0.3); padding: 12px; border-radius: 15px; margin-bottom: 15px; }
        /* Badge Scadenze */
        .badge { font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-left: 8px; }
        .badge-red { background: #ef4444; color: white; }
        .badge-yellow { background: #f59e0b; color: black; }
        .badge-green { background: #10b981; color: white; }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto min-h-screen flex flex-col">
    
    <canvas id="matrix"></canvas>

    <div id="layerSystem" class="fixed inset-0 bg-black flex flex-col items-center justify-center p-8 text-center">
        <h1 class="text-4xl font-black text-emerald-500 mb-2 uppercase">SAP</h1>
        <p class="text-[10px] text-gray-600 uppercase mb-12 tracking-widest font-mono">Vault 2026 Secured</p>
        <input type="password" id="pinSys" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="bg-transparent border-b-2 border-emerald-500 w-full py-4 text-center text-4xl outline-none mb-12 text-white font-mono">
        <button onclick="accessSystem()" id="btnSys" class="w-full bg-emerald-600 p-6 rounded-3xl font-black text-white active:scale-95 transition-transform">SBLOCCA</button>
        <p id="errorSys" class="text-red-600 text-[10px] mt-8 hidden font-bold animate-pulse">ACCESSO NEGATO</p>
    </div>

    <div id="appContent" class="opacity-0 transition-opacity duration-700 flex-grow flex flex-col">
        <header class="mb-10 mt-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-white tracking-tighter uppercase">Personal <span class="text-emerald-500">SAP</span></h1>
                <p class="text-[9px] text-gray-500 uppercase font-mono tracking-tighter">Timeline Interface v26.3</p>
            </div>
            <div class="flex gap-2">
                <button onclick="requestAuth('Calendar')" class="glass p-3 rounded-2xl text-xl">üìÖ</button>
                <button onclick="requestAuth('Search')" class="glass p-3 rounded-full text-xl">üîç</button>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-10">
            <button onclick="requestAuth('Finanze')" class="glass p-8 rounded-[2rem] flex flex-col items-center active:scale-95 transition-all">
                <span class="text-4xl mb-3">üí∞</span><span class="text-[10px] uppercase font-black text-emerald-400">Finanze</span>
            </button>
            <button onclick="requestAuth('Diario')" class="glass p-8 rounded-[2rem] flex flex-col items-center active:scale-95 transition-all">
                <span class="text-4xl mb-3">‚úçÔ∏è</span><span class="text-[10px] uppercase font-black text-emerald-400">Diario</span>
            </button>
            <button onclick="requestAuth('Inventario')" class="glass p-8 rounded-[2rem] flex flex-col items-center active:scale-95 transition-all">
                <span class="text-4xl mb-3">üì¶</span><span class="text-[10px] uppercase font-black text-emerald-400">Inventario</span>
            </button>
            <button onclick="requestAuth('Spesa')" class="glass p-8 rounded-[2rem] flex flex-col items-center border border-emerald-500/30 active:scale-95 transition-all">
                <span class="text-4xl mb-3">üõí</span><span class="text-[10px] uppercase text-emerald-500 font-black">Spesa</span>
            </button>
        </div>

        <button onclick="triggerExport()" id="exportBtn" class="w-full glass p-5 rounded-3xl text-emerald-500 font-black uppercase text-[10px] border border-emerald-500/20">Genera Report</button>

        <footer class="mt-auto pb-8 flex flex-col items-center">
            <p class="text-[9px] text-gray-700 font-mono font-black mb-4 uppercase italic">Dev-Designer Hysenji ‚Ä¢ v26.3</p>
            <button onclick="resetApp()" class="bg-red-900/20 border border-red-500/30 text-red-500 px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-tighter">System Lock</button>
        </footer>
    </div>

    <div id="layerAuth" class="hidden fixed inset-0 bg-black flex flex-col items-center justify-center p-8 text-center">
        <h2 id="authTitle" class="text-2xl font-black text-emerald-500 mb-2 uppercase"></h2>
        <p id="authDesc" class="text-[10px] text-gray-500 mb-10 uppercase font-mono"></p>
        <input type="password" id="authInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="bg-transparent border-b-2 border-emerald-500 w-full py-4 text-center text-4xl outline-none mb-12 text-white font-mono">
        <button onclick="confirmAuth()" class="w-full bg-emerald-600 p-6 rounded-3xl font-black text-white">CONFERMA</button>
        <button onclick="closeAuth()" class="mt-8 text-gray-600 text-[10px] uppercase underline font-bold">Annulla</button>
    </div>

    <div id="modalInput" class="hidden fixed inset-0 p-6 flex flex-col">
        <div class="flex justify-between items-center mb-8"><h2 id="modalTitle" class="text-xl font-black text-emerald-500 uppercase"></h2><button onclick="closeModal()" class="text-gray-500 text-xs font-bold uppercase">X</button></div>
        <textarea id="mainInput" placeholder="Recording..." class="bg-transparent border-b border-white/10 w-full py-4 text-2xl outline-none mb-6 text-white min-h-[120px] resize-none"></textarea>
        <input type="text" id="tagInput" placeholder="#keywords" class="bg-transparent border-b border-white/10 w-full py-2 text-sm outline-none mb-10 text-emerald-400 font-mono">
        <div class="flex gap-4 mb-10">
            <button id="voiceBtn" onclick="startVoice()" class="flex-1 bg-white/5 p-5 rounded-2xl text-[10px] font-black border border-white/10 uppercase text-white">üéôÔ∏è Voice</button>
            <input type="file" id="fileInput" class="hidden" multiple onchange="handleFiles(this)">
            <button onclick="document.getElementById('fileInput').click()" class="flex-1 bg-white/5 p-5 rounded-2xl text-[10px] font-black border border-white/10 uppercase text-white">üìé File</button>
        </div>
        <button onclick="sendData()" id="sendBtn" class="w-full bg-emerald-600 p-6 rounded-3xl font-black text-white uppercase tracking-widest">Transmit</button>
    </div>

    <div id="searchModal" class="hidden fixed inset-0 p-6 flex flex-col">
        <div class="flex justify-between items-center mb-10">
            <h2 id="searchModalTitle" class="text-xl font-black text-emerald-500 uppercase tracking-tighter">Mind Center</h2>
            <button onclick="closeSearch()" class="text-gray-500 text-[10px] font-black underline">CHIUDI</button>
        </div>
        <div id="searchBar" class="flex flex-col gap-4 mb-8">
            <div class="flex gap-2">
                <input type="text" id="searchInput" placeholder="Cosa scade? / Somma ieri..." class="bg-transparent border-b border-emerald-500 flex-1 py-2 text-xl outline-none text-white focus:brain-glow transition-all">
                <input type="date" id="searchDateInput" class="hidden bg-transparent border-b border-emerald-500 flex-1 py-2 text-xl outline-none text-emerald-500 font-mono">
                <button onclick="runSearch()" id="searchBtn" class="bg-emerald-600 px-6 py-2 rounded-xl font-black text-white shadow-lg">GO</button>
            </div>
            <div id="brainFeedback" class="text-[9px] text-emerald-500/60 font-mono uppercase italic px-2 tracking-tighter"></div>
        </div>
        <div id="searchLoading" class="hidden flex flex-col items-center justify-center py-10"><div class="loader"></div></div>
        
        <div id="smartDisplay" class="hidden info-box">
            <p id="smartLabel" class="text-[9px] text-emerald-500 uppercase font-black mb-2 tracking-widest text-center">Processore Vault</p>
            <div id="smartContent" class="flex flex-col items-center justify-center">
                <p id="totalValue" class="text-3xl font-black text-white hidden">‚Ç¨ 0.00</p>
                <p id="timelineInfo" class="text-xs font-bold text-emerald-400 hidden"></p>
            </div>
        </div>

        <div id="searchResults" class="flex-1 overflow-y-auto space-y-4 pb-10"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('service-worker.js'); }); }

        const API_URL = "https://script.google.com/macros/s/AKfycbyCHkF9XhVytzPgwnOgZNnGSKp7AcSXiThUrnZ5GxqORaHBo97q_E0KHKnJCZGf5X0/exec"; 
        const ANNI_VALIDI = ["1958", "1992"]; 
        const ADMIN_PIN = "mastro01";

        let pinSistema = localStorage.getItem('sap_pin_sys') || "";
        let authChiaveUsata = ""; let currentModulo = ""; let attachedFiles = [];
        let searchMode = "text";
        let mathMode = false;
        let timelineMode = false;

        if(pinSistema) { document.getElementById('layerSystem').classList.add('hidden'); document.getElementById('appContent').classList.replace('opacity-0', 'opacity-100'); }

        const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const columns = canvas.width / 20; const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() { ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = '#059669'; ctx.font = '15px monospace'; drops.forEach((y, i) => { const text = String.fromCharCode(Math.random()*128); ctx.fillText(text, i*20, y*20); if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; }); }
        setInterval(drawMatrix, 50);

        // --- SAP MIND PARSER v26.3 (MATH + TIMELINE) ---
        function sapMindParser(query) {
            let q = query.toLowerCase().trim();
            const feedback = document.getElementById('brainFeedback');
            const smartBox = document.getElementById('smartDisplay');
            const now = new Date();
            
            mathMode = q.includes("somma") || q.includes("totale") || q.includes("quanto");
            timelineMode = q.includes("scade") || q.includes("scadenza") || q.includes("prossimi");

            if(mathMode || timelineMode) smartBox.classList.remove('hidden');
            else smartBox.classList.add('hidden');

            const formatDate = (date) => {
                let d = date.getDate().toString().padStart(2, '0');
                let m = (date.getMonth() + 1).toString().padStart(2, '0');
                let y = date.getFullYear();
                return `${d}/${m}/${y}`;
            };

            let cleanQ = q.replace(/somma|totale|quanto|scade|scadenza|prossimi/g, "").trim();

            if (cleanQ.includes("oggi")) { 
                feedback.innerText = "Analisi dati odierni..."; 
                return cleanQ.replace("oggi", formatDate(now)).trim(); 
            }
            if (cleanQ.includes("ieri")) { 
                let d = new Date(); d.setDate(d.getDate() - 1);
                feedback.innerText = "Analisi dati ieri...";
                return cleanQ.replace("ieri", formatDate(d)).trim();
            }
            if (cleanQ.includes("domani")) { 
                let d = new Date(); d.setDate(d.getDate() + 1);
                feedback.innerText = "Analisi scadenze domani...";
                return cleanQ.replace("domani", formatDate(d)).trim();
            }
            
            feedback.innerText = "Elaborazione query complessa...";
            return cleanQ;
        }

        function accessSystem() {
            const p = document.getElementById('pinSys').value; if(!p) return;
            const script = document.createElement('script'); script.src = `${API_URL}?azione=PING&pin=${p}&callback=handleLoginResponse`; document.body.appendChild(script);
        }

        function handleLoginResponse(res) {
            if(res.status === "OK") { pinSistema = document.getElementById('pinSys').value; localStorage.setItem('sap_pin_sys', pinSistema); document.getElementById('layerSystem').classList.add('hidden'); document.getElementById('appContent').classList.replace('opacity-0', 'opacity-100'); }
            else { document.getElementById('errorSys').classList.remove('hidden'); }
        }

        function requestAuth(mod) {
            currentModulo = mod; document.getElementById('layerAuth').classList.remove('hidden');
            document.getElementById('authInput').value = "";
            document.getElementById('authTitle').innerText = mod.toUpperCase();
            if(mod === 'Spesa') document.getElementById('authDesc').innerText = "Accesso Famiglia";
            else if(mod === 'Search' || mod === 'Calendar') document.getElementById('authDesc').innerText = "Archivio Riservato";
            else document.getElementById('authDesc').innerText = "Admin Area";
        }

        function confirmAuth() {
            const val = document.getElementById('authInput').value; if(!val) return;
            if(currentModulo === 'Spesa') { if(!ANNI_VALIDI.includes(val)) { alert("NEGATO."); return; } } 
            else { if(val !== ADMIN_PIN) { alert("PIN ERRATO."); return; } }
            authChiaveUsata = val; document.getElementById('layerAuth').classList.add('hidden');
            if(currentModulo === 'Search') openSearchUI(); else if(currentModulo === 'Calendar') openCalendarUI(); else openModal(currentModulo);
        }

        function openModal(n) { document.getElementById('modalTitle').innerText = n.toUpperCase(); document.getElementById('modalInput').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalInput').classList.add('hidden'); }
        function closeAuth() { document.getElementById('layerAuth').classList.add('hidden'); }
        function openSearchUI() { searchMode = "text"; document.getElementById('searchModalTitle').innerText = "SAP MIND ENGINE"; document.getElementById('searchInput').classList.remove('hidden'); document.getElementById('searchDateInput').classList.add('hidden'); document.getElementById('searchModal').classList.remove('hidden'); }
        function openCalendarUI() { searchMode = "date"; document.getElementById('searchModalTitle').innerText = "SFOGLIA CALENDARIO"; document.getElementById('searchInput').classList.add('hidden'); document.getElementById('searchDateInput').classList.remove('hidden'); document.getElementById('searchModal').classList.remove('hidden'); }
        function closeSearch() { document.getElementById('searchModal').classList.add('hidden'); document.getElementById('smartDisplay').classList.add('hidden'); }

        async function sendData() {
            const btn = document.getElementById('sendBtn'); btn.innerText = "INVIO...";
            const payload = { pinSistema: pinSistema, authChiave: authChiaveUsata, modulo: currentModulo, oggetto: document.getElementById('mainInput').value, keywords: document.getElementById('tagInput').value, files: attachedFiles, folderKey: currentModulo.toUpperCase() };
            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                btn.innerText = "OK"; setTimeout(() => { closeModal(); btn.innerText = "TRASMETTI"; }, 1000);
            } catch (e) { alert("Dato inviato."); closeModal(); }
        }

        function runSearch() {
            let rawQ = (searchMode === "text") ? document.getElementById('searchInput').value : document.getElementById('searchDateInput').value.split('-').reverse().join('/');
            if(!rawQ) return;
            let q = (searchMode === "text") ? sapMindParser(rawQ) : rawQ;
            document.getElementById('searchResults').innerHTML = ""; document.getElementById('searchLoading').classList.remove('hidden');
            const script = document.createElement('script'); script.src = `${API_URL}?azione=RICERCA&query=${encodeURIComponent(q)}&pin=${pinSistema}&callback=handleSearchResponse`; document.body.appendChild(script);
        }

        function handleSearchResponse(res) {
            document.getElementById('searchLoading').classList.add('hidden');
            const div = document.getElementById('searchResults');
            const totalDisp = document.getElementById('totalValue');
            const timelineDisp = document.getElementById('timelineInfo');
            let grandTotal = 0; let deadlineCount = 0;
            const now = new Date(); now.setHours(0,0,0,0);

            if(!res || res.length === 0) { div.innerHTML = "<p class='text-center py-10 opacity-50 uppercase text-[10px] font-mono'>No results in Vault</p>"; return; }
            
            div.innerHTML = res.map(r => {
                let badgeHtml = "";
                
                // üß† LOGICA MATH
                if(mathMode) {
                    const matches = r.info.match(/(\d+[\.,]\d+|\d+)/g);
                    if(matches) matches.forEach(m => grandTotal += parseFloat(m.replace(',', '.')));
                    totalDisp.classList.remove('hidden');
                } else { totalDisp.classList.add('hidden'); }

                // üß† LOGICA TIMELINE (Rileva date nel testo)
                const dateMatch = r.info.match(/(\d{1,2})[\/\-.](\d{1,2})[\/\-.](\d{2,4})/);
                if(dateMatch) {
                    const parts = dateMatch[0].split(/[\/\-.]/);
                    const day = parseInt(parts[0]), month = parseInt(parts[1]) - 1, year = parts[2].length === 2 ? 2000 + parseInt(parts[2]) : parseInt(parts[2]);
                    const itemDate = new Date(year, month, day);
                    const diff = (itemDate - now) / (1000 * 60 * 60 * 24);

                    if(diff < 0) badgeHtml = `<span class="badge badge-red">Scaduto</span>`;
                    else if(diff <= 3) badgeHtml = `<span class="badge badge-yellow">In Scadenza</span>`;
                    else badgeHtml = `<span class="badge badge-green">Programmato</span>`;
                    
                    if(timelineMode) deadlineCount++;
                }

                return `<div class="glass p-5 rounded-2xl border-l-4 border-emerald-500 mb-3">
                    <div class="flex justify-between text-[8px] text-emerald-500 font-black mb-1 uppercase">
                        <span>${r.modulo} ${badgeHtml}</span><span>${r.data}</span>
                    </div>
                    <div class="text-sm font-bold text-white mb-2">${r.info}</div>
                    ${r.link ? `<a href="${r.link}" target="_blank" class="text-[9px] bg-emerald-500/10 p-2 rounded block text-center border border-emerald-500/20 font-black text-emerald-400">VEDI ALLEGATO</a>` : ""}
                </div>`;
            }).join('');

            if(mathMode) totalDisp.innerText = `‚Ç¨ ${grandTotal.toFixed(2)}`;
            if(timelineMode) {
                timelineDisp.innerText = `Rilevate ${deadlineCount} scadenze attive`;
                timelineDisp.classList.remove('hidden');
            } else { timelineDisp.classList.add('hidden'); }
        }

        function startVoice() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SR) return alert("Usa Chrome.");
            const rec = new SR(); rec.lang = 'it-IT'; const btn = document.getElementById('voiceBtn');
            rec.onstart = () => { btn.classList.add('recording'); btn.innerText = "ASCOLTO..."; };
            rec.onresult = (e) => { 
                const t = e.results[0][0].transcript; document.getElementById('mainInput').value = t; 
                if(t.toLowerCase().includes("spesa")) document.getElementById('tagInput').value = "#auto_spesa";
            };
            rec.onend = () => { btn.classList.remove('recording'); btn.innerText = "üéôÔ∏è VOCE"; };
            rec.start();
        }

        function handleFiles(input) {
            Array.from(input.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (e) => { attachedFiles.push({ data: e.target.result.split(',')[1], name: f.name, type: f.type }); };
                reader.readAsDataURL(f);
            });
        }
        function resetApp() { localStorage.removeItem('sap_pin_sys'); location.reload(); }
    </script>
</body>
</html>
