<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Personal Black Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
        .recording { animation: pulse 1.5s infinite; background-color: #ef4444 !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto">
    <header class="mb-8 mt-4">
        <h1 class="text-3xl font-light tracking-tighter text-white">PERSONAL <span class="font-bold text-emerald-500">SAP</span></h1>
        <p class="text-[10px] text-gray-500 uppercase tracking-widest">System Operational â€¢ Multi-Media Active</p>
    </header>

    <div class="grid grid-cols-2 gap-4">
        <button onclick="openModule('Finanze', 'ID_ROOT')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active">
            <span class="text-3xl mb-2">ğŸ’°</span><span class="text-xs font-semibold uppercase">Finanze</span>
        </button>
        <button onclick="openModule('Inventario', 'ID_ROOT')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active">
            <span class="text-3xl mb-2">ğŸ“¦</span><span class="text-xs font-semibold uppercase">Inventario</span>
        </button>
        <button onclick="openModule('Scontrini', 'SCONTRINI_OCR')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active">
            <span class="text-3xl mb-2">ğŸ§¾</span><span class="text-xs font-semibold uppercase">Scontrini</span>
        </button>
        <button onclick="openModule('Diario', 'FOTO_EVENTI')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active">
            <span class="text-3xl mb-2">âœï¸</span><span class="text-xs font-semibold uppercase">Diario</span>
        </button>
    </div>

    <div class="mt-8 space-y-4">
        <div class="glass p-4 rounded-xl space-y-3 border border-emerald-500/10">
            <div class="flex justify-between items-center">
                <span class="text-[10px] font-bold text-gray-500 uppercase">Da:</span>
                <input type="date" id="dateStart" class="bg-transparent text-emerald-500 outline-none text-xs">
            </div>
            <div class="flex justify-between items-center">
                <span class="text-[10px] font-bold text-gray-500 uppercase">A:</span>
                <input type="date" id="dateEnd" class="bg-transparent text-emerald-500 outline-none text-xs">
            </div>
        </div>
        <button onclick="triggerExport()" id="exportBtn" class="w-full glass p-5 rounded-2xl text-emerald-500 font-black tracking-widest border border-emerald-500/20 btn-active uppercase text-xs">
            ğŸš€ Esporta Periodo (HTML)
        </button>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-95 p-6 flex flex-col z-50">
        <div class="flex justify-between items-center mb-6">
            <h2 id="modalTitle" class="text-xl font-bold tracking-widest text-emerald-500"></h2>
            <button onclick="closeModal()" class="text-gray-500 text-sm">CHIUDI [X]</button>
        </div>
        <input type="text" id="mainInput" placeholder="Cosa registriamo?" 
               class="bg-transparent border-b border-gray-800 w-full py-6 text-2xl outline-none mb-6 focus:border-emerald-500 transition-colors">
        <div class="flex gap-4 mb-4">
            <button id="voiceBtn" onclick="startVoice()" class="flex-1 bg-gray-900 p-5 rounded-2xl text-xs font-bold border border-gray-800 tracking-widest">ğŸ™ï¸ VOCE</button>
            <input type="file" id="fileInput" class="hidden" multiple onchange="handleFiles(this)">
            <button onclick="document.getElementById('fileInput').click()" class="flex-1 bg-gray-900 p-5 rounded-2xl text-xs font-bold border border-gray-800 uppercase">ğŸ“ Allegati</button>
        </div>
        <div id="filePreview" class="max-h-32 overflow-y-auto mb-6 hidden space-y-2"></div>
        <button onclick="sendData()" id="sendBtn" class="w-full bg-emerald-600 p-6 rounded-3xl font-black tracking-[0.2em] btn-active shadow-lg shadow-emerald-900/20">TRASMETTI AL CLOUD</button>
    </div>

    <script>
        let currentModule = "";
        let currentFolder = "";
        let attachedFiles = [];
        
        // !!! RICORDATI DI INCOLLARE IL TUO URL DI DEPLOYMENT QUI !!!
        const API_URL = "https://script.google.com/macros/s/AKfycbyP7VgSbZUVdIfFbXjXkvAAFFF_9wu2IJSvVEcO9LX_K5xCEgR1a2_fFsV9ObkvQQpa/exec";

        function openModule(name, folderKey) {
            currentModule = name;
            currentFolder = folderKey;
            document.getElementById('modalTitle').innerText = name.toUpperCase();
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            attachedFiles = [];
            document.getElementById('filePreview').innerHTML = "";
            document.getElementById('mainInput').value = "";
        }

        function handleFiles(input) {
            const files = Array.from(input.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    attachedFiles.push({ data: e.target.result.split(',')[1], name: file.name, type: file.type });
                    renderFileList();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderFileList() {
            const preview = document.getElementById('filePreview');
            preview.innerHTML = attachedFiles.map((f, i) => `
                <div class="flex justify-between items-center bg-emerald-900/20 p-2 rounded-lg text-[10px]">
                    <span>ğŸ“ ${f.name}</span>
                    <button onclick="attachedFiles.splice(${i},1);renderFileList()" class="text-red-500 ml-2 font-bold">âœ•</button>
                </div>
            `).join('');
            preview.classList.toggle('hidden', attachedFiles.length === 0);
        }

        async function triggerExport() {
            const btn = document.getElementById('exportBtn');
            let start = document.getElementById('dateStart').value;
            let end = document.getElementById('dateEnd').value;
            if(!start || !end) return alert("Seleziona entrambe le date!");
            const fmt = (d) => d.split('-').reverse().join('/');
            btn.innerText = "ESPORTAZIONE IN CORSO...";
            btn.disabled = true;
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ azione: "GENERA_REPORT", dataInizio: fmt(start), dataEnd: fmt(end) })
                });
                btn.innerText = "âœ… REPORT SALVATO IN DRIVE";
                setTimeout(() => { btn.innerText = "ğŸš€ Esporta Periodo (HTML)"; btn.disabled = false; }, 3000);
            } catch (e) { btn.innerText = "ERRORE"; btn.disabled = false; }
        }

        function startVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'it-IT';
            const btn = document.getElementById('voiceBtn');
            btn.classList.add('recording');
            recognition.onresult = (event) => {
                document.getElementById('mainInput').value = event.results[0][0].transcript;
                btn.classList.remove('recording');
            };
            recognition.start();
        }

        async function sendData() {
            const input = document.getElementById('mainInput').value;
            const btn = document.getElementById('sendBtn');
            btn.innerText = "INVIO IN CORSO...";
            btn.disabled = true;
            const payload = {
                modulo: currentModule,
                folderKey: currentFolder,
                files: attachedFiles,
                evento: (currentModule === "Diario") ? input : "",
                importo: (currentModule === "Finanze" || currentModule === "Scontrini") ? input : "",
                oggetto: (currentModule === "Inventario") ? input : "",
                note: "Registrato via SAP App",
                keywords: "#media #sap"
            };
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                btn.innerText = "COMPLETATO";
                setTimeout(() => { closeModal(); btn.innerText = "TRASMETTI AL CLOUD"; btn.disabled = false; }, 1500);
            } catch (e) { btn.innerText = "ERRORE"; btn.disabled = false; }
        }
    </script>
</body>
</html>
