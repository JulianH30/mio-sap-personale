<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Personal Black Box</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow: hidden; }
        #matrix { position: fixed; inset: 0; z-index: -1; opacity: 0.15; transition: all 1.5s ease; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        #layerSystem { z-index: 1000; }
        #layerAuth { z-index: 900; }
        #layerGhostPaper, #layerDocs { z-index: 1100; background: #000; display: none; position: fixed; inset: 0; flex-direction: column; }
        #layerDocs { z-index: 1200; }
        #modalInput, #searchModal { z-index: 800; background: rgba(0,0,0,0.98); }
        .smart-chip { font-size: 9px; padding: 6px 12px; border-radius: 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 5px; }
        .chip-alert { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); }
        .chip-warn { background: rgba(245, 158, 11, 0.2); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.3); }
        .briefing-card { background: linear-gradient(135deg, rgba(16, 185, 129, 0.08) 0%, rgba(5, 5, 5, 0) 100%); border-left: 3px solid #10b981; }
        .loader { border: 2px solid rgba(16, 185, 129, 0.1); border-top: 2px solid #10b981; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto min-h-screen flex flex-col relative">
    
    <canvas id="matrix"></canvas>

    <div id="layerSystem" class="fixed inset-0 bg-black flex flex-col items-center justify-center p-8 text-center">
        <h1 class="text-4xl font-black text-emerald-500 mb-2 uppercase tracking-tighter">SAP</h1>
        <p class="text-[10px] text-gray-600 uppercase mb-12 tracking-widest font-mono italic">Chronicle Protocol v29.6</p>
        <input type="password" id="pinSys" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="bg-transparent border-b-2 border-emerald-500 w-full py-4 text-center text-4xl outline-none mb-12 text-white font-mono">
        <button onclick="accessSystem()" class="w-full bg-emerald-600 p-6 rounded-3xl font-black text-white active:scale-95">SBLOCCA</button>
        <p id="errorSys" class="text-red-600 text-[10px] mt-8 hidden font-bold animate-pulse">PIN ERRATO</p>
    </div>

    <div id="layerGhostPaper">
        <header class="p-4 glass flex flex-col gap-3">
            <div class="flex justify-between items-center">
                <h2 class="text-emerald-500 font-black uppercase text-xs tracking-widest">Ghost Paper View</h2>
                <button onclick="closeGhostPaper()" class="bg-red-900/40 text-red-500 px-4 py-1 rounded-lg text-[10px] font-black uppercase">Esci</button>
            </div>
            <div class="flex gap-2">
                <input type="text" id="ghostSearchInput" placeholder="Cerca nella carta..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs text-emerald-400 outline-none">
                <button onclick="searchInGhostPaper()" class="bg-emerald-600 px-4 py-2 rounded-xl text-[10px] font-black text-white uppercase">Vai</button>
            </div>
        </header>
        <iframe id="ghostFrame" class="w-full flex-grow bg-white" style="border:none;"></iframe>
    </div>

    <div id="layerDocs">
        <header class="p-4 glass flex justify-between items-center">
            <h2 class="text-emerald-500 font-black uppercase text-xs tracking-widest">Master Readme / Protocols</h2>
            <button onclick="closeDocs()" class="bg-white/5 text-gray-400 px-4 py-1 rounded-lg text-[10px] font-black uppercase">Chiudi</button>
        </header>
        <div id="docsContent" class="p-6 overflow-y-auto text-sm leading-relaxed font-mono text-gray-400"></div>
    </div>

    <div id="appContent" class="opacity-0 transition-opacity duration-700 flex-grow flex flex-col z-10">
        <header class="mb-6 mt-6 flex justify-between items-center">
            <div>
                <h1 onmousedown="startTimerDoc()" onmouseup="stopTimerDoc()" ontouchstart="startTimerDoc()" ontouchend="stopTimerDoc()" class="text-2xl font-black text-white tracking-tighter uppercase cursor-pointer">
                    Personal <span class="text-emerald-500">SAP</span>
                </h1>
                <p class="text-[9px] text-gray-500 uppercase font-mono tracking-widest italic">Encrypted OS</p>
            </div>
            <div class="flex gap-2">
                <button onclick="requestAuth('Infinity')" class="glass p-3 rounded-2xl text-xl">üìÑ</button>
                <button onclick="requestAuth('Calendar')" class="glass p-3 rounded-2xl text-xl">üìÖ</button>
                <button onclick="requestAuth('Search')" class="glass p-3 rounded-full text-xl">üîç</button>
            </div>
        </header>

        <div id="morningBriefing" class="briefing-card p-5 rounded-2xl mb-8 hidden opacity-0 transition-all">
            <p class="text-[10px] text-emerald-500 font-black uppercase tracking-widest mb-1 italic">Intelligence Briefing</p>
            <p id="briefingText" class="text-xs text-gray-300 italic mb-4"></p>
            <div class="flex items-center gap-4 mb-4">
                <div class="w-24 h-24 relative"><canvas id="expenseChart"></canvas></div>
                <div id="smartTray" class="flex-1 flex flex-wrap gap-2 content-start"></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-10">
            <button onclick="requestAuth('Finanze')" class="glass p-8 rounded-[2rem] flex flex-col items-center active:scale-95"><span class="text-4xl mb-3">üí∞</span><span class="text-[10px] uppercase font-black text-emerald-400 font-mono">Finanze</span></button>
            <button onclick="requestAuth('Diario')" class="glass p-8 rounded-[2rem] flex flex-col items-center active:scale-95"><span class="text-4xl mb-3">‚úçÔ∏è</span><span class="text-[10px] uppercase font-black text-emerald-400 font-mono">Diario</span></button>
            <button onclick="requestAuth('Inventario')" class="glass p-8 rounded-[2rem] flex flex-col items-center active:scale-95"><span class="text-4xl mb-3">üì¶</span><span class="text-[10px] uppercase font-black text-emerald-400 font-mono">Inventario</span></button>
            <button onclick="requestAuth('Spesa')" class="glass p-8 rounded-[2rem] flex flex-col items-center border border-emerald-500/30 active:scale-95"><span class="text-4xl mb-3">üõí</span><span class="text-[10px] uppercase text-emerald-500 font-black font-mono">Spesa</span></button>
        </div>

        <footer class="mt-auto pb-8 flex flex-col items-center">
            <p class="text-[9px] text-gray-700 font-mono font-black mb-4 uppercase">Hysenji Dev ‚Ä¢ v29.6 THE CHRONICLE</p>
            <button onclick="resetApp()" class="bg-red-900/10 border border-red-500/20 text-red-500 px-6 py-2 rounded-xl text-[10px] font-black uppercase">System Lock</button>
        </footer>
    </div>

    <div id="layerAuth" class="hidden fixed inset-0 bg-black flex flex-col items-center justify-center p-8 text-center">
        <h2 id="authTitle" class="text-2xl font-black text-emerald-500 mb-2 uppercase tracking-tighter"></h2>
        <input type="password" id="authInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="bg-transparent border-b-2 border-emerald-500 w-full py-4 text-center text-4xl outline-none mb-12 text-white font-mono">
        <button onclick="confirmAuth()" class="w-full bg-emerald-600 p-6 rounded-3xl font-black text-white active:scale-95 shadow-xl shadow-emerald-500/10">CONFERMA</button>
        <button onclick="closeAuth()" class="mt-8 text-gray-600 text-[10px] uppercase underline font-bold">Annulla</button>
    </div>

    <div id="modalInput" class="hidden fixed inset-0 p-6 flex flex-col z-[800] bg-black/95 backdrop-blur-2xl">
        <div class="flex justify-between items-center mb-8"><h2 id="modalTitle" class="text-xl font-black text-emerald-500 uppercase font-mono tracking-tighter"></h2><button onclick="closeModal()" class="text-gray-500 text-xs font-bold uppercase">X</button></div>
        <textarea id="mainInput" oninput="autoCategorize(this.value)" placeholder="Registra transazione..." class="bg-transparent border-b border-white/10 w-full py-4 text-2xl outline-none mb-6 text-white min-h-[120px] resize-none"></textarea>
        <div id="categorySuggestion" class="mb-4 text-[10px] text-emerald-500 font-black uppercase italic hidden"></div>
        <input type="text" id="tagInput" placeholder="#tags" class="bg-transparent border-b border-white/10 w-full py-2 text-sm outline-none mb-10 text-emerald-400 font-mono italic">
        <div class="flex gap-4 mb-10">
            <button id="voiceBtn" onclick="startVoice()" class="flex-1 bg-white/5 p-5 rounded-2xl text-[10px] font-black border border-white/10 uppercase text-white">üéôÔ∏è Voice</button>
            <button onclick="document.getElementById('fileInput').click()" class="flex-1 bg-white/5 p-5 rounded-2xl text-[10px] font-black border border-white/10 uppercase text-white">üìé File</button>
            <input type="file" id="fileInput" class="hidden" multiple onchange="handleFiles(this)">
        </div>
        <button onclick="sendData()" id="sendBtn" class="w-full bg-emerald-600 p-6 rounded-[2.5rem] font-black text-white uppercase tracking-widest shadow-2xl">Transmit</button>
    </div>

    <div id="searchModal" class="hidden fixed inset-0 p-6 flex flex-col z-[800] bg-black/98">
        <div class="flex justify-between items-center mb-10"><h2 id="searchModalTitle" class="text-xl font-black text-emerald-500 uppercase tracking-widest">Vault Archive</h2><button onclick="closeSearch()" class="text-gray-500 text-[10px] font-black underline font-bold">CHIUDI</button></div>
        <div class="flex gap-2 mb-8">
            <input type="text" id="searchInput" placeholder="Somma / Cerca..." class="bg-transparent border-b border-emerald-500 flex-1 py-2 text-xl outline-none text-white focus:border-white transition-all">
            <button onclick="runSearch()" id="searchBtn" class="bg-emerald-600 px-6 py-2 rounded-xl font-black text-white shadow-lg">GO</button>
        </div>
        <div id="searchResults" class="flex-1 overflow-y-auto space-y-4 pb-10"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('service-worker.js'); }); }

        const API_URL = "https://script.google.com/macros/s/AKfycbzR_sC1_KY0tc6peoA9uf4RHCY3fS35WR4s3J3kx-n63VBGYU0j70Z57EphSkUwHpPH/exec"; 
        const ANNI_VALIDI = ["1958", "1992"]; 
        const ADMIN_PIN = "pappa01";

        const CATEGORIE = {
            "üõí SPESA": ["lidl", "conad", "esselunga", "carrefour", "coop", "spesa", "cibo", "supermercato"],
            "üîå BOLLETTE": ["enel", "eni", "wind", "telecom", "vodafone", "bolletta", "luce", "gas", "affitto"],
            "‚õΩ TRASPORTI": ["benzina", "eni station", "treno", "bus", "parcheggio", "autostrada"],
            "üì¶ SHOPPING": ["amazon", "ebay", "zalando", "vestiti", "scarpe"],
            "üçî SVAGO": ["ristorante", "pizzeria", "bar", "cinema", "netflix", "aperitivo"]
        };

        let pinSistema = localStorage.getItem('sap_pin_sys') || "";
        let authChiaveUsata = ""; let currentModulo = ""; let attachedFiles = [];
        let mainChart = null; let docTimer;

        if(pinSistema) { startApp(); }

        const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const columns = canvas.width / 20; const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() { ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = '#059669'; ctx.font = '15px monospace'; drops.forEach((y, i) => { const text = String.fromCharCode(Math.random()*128); ctx.fillText(text, i*20, y*20); if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; }); }
        setInterval(drawMatrix, 50);

        function accessSystem() {
            const p = document.getElementById('pinSys').value; if(!p) return;
            const script = document.createElement('script'); script.src = `${API_URL}?azione=PING&pin=${p}&callback=handleLoginResponse`; document.body.appendChild(script);
        }

        function handleLoginResponse(res) {
            if(res.status === "OK") { pinSistema = document.getElementById('pinSys').value; localStorage.setItem('sap_pin_sys', pinSistema); startApp(); }
            else { document.getElementById('errorSys').classList.remove('hidden'); }
        }

        function startApp() { document.getElementById('layerSystem').classList.add('hidden'); document.getElementById('appContent').classList.replace('opacity-0', 'opacity-100'); awarenessEngine(); }

        // --- BRAIN ENGINES (Briefing, Chips, Charts) ---
        function awarenessEngine() {
            const d = new Date(); const today = `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
            const script = document.createElement('script'); script.src = `${API_URL}?azione=RICERCA&query=${today}&pin=${pinSistema}&callback=processTodayBriefing`; document.body.appendChild(script);
        }

        function processTodayBriefing(res) {
            const briefing = document.getElementById('morningBriefing');
            const text = document.getElementById('briefingText');
            const tray = document.getElementById('smartTray');
            let total = 0; let cats = {}; let urgent = 0;
            tray.innerHTML = ""; 
            if(res && res.length > 0) {
                res.forEach(r => {
                    const m = r.info.match(/(\d+[\.,]\d+|\d+)/g);
                    if(m) {
                        let val = parseFloat(m[0].replace(',','.')); total += val;
                        let foundCat = "Altro";
                        for(let c in CATEGORIE) { if(CATEGORIE[c].some(k => r.info.toLowerCase().includes(k))) foundCat = c; }
                        cats[foundCat] = (cats[foundCat] || 0) + val;
                    }
                    if(r.info.toLowerCase().includes("scade") || r.info.toLowerCase().includes("entro")) urgent++;
                });
                text.innerHTML = `Oggi: totale <b>‚Ç¨${total.toFixed(2)}</b>.`;
                if(urgent > 0) tray.innerHTML += `<div class="smart-chip chip-alert" onclick="quickSearch('scade')">üö® ${urgent} SCADENZE</div>`;
                for(let c in cats) { if(cats[c] > 30) tray.innerHTML += `<div class="smart-chip chip-warn" onclick="quickSearch('${c.split(' ')[1]}')">‚ö†Ô∏è SOGLIA ${c}</div>`; }
                renderNeonChart(cats);
            } else { text.innerText = "Vault sincronizzato. Nessuna anomalia."; }
            briefing.classList.remove('hidden'); setTimeout(() => briefing.style.opacity = "1", 500);
        }

        function renderNeonChart(data) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (mainChart) mainChart.destroy();
            mainChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(data), datasets: [{ data: Object.values(data), backgroundColor: ['#10b981', '#f59e0b', '#ef4444', '#34d399', '#064e3b'], borderColor: '#050505', borderWidth: 1 }] }, options: { responsive: true, cutout: '75%', plugins: { legend: { display: false } } } });
        }

        // --- GHOST & DOCS (Hidden Features) ---
        function startTimerDoc() { docTimer = setTimeout(() => { requestAuth('Docs'); }, 3000); }
        function stopTimerDoc() { clearTimeout(docTimer); }

        function fetchReadme() {
            const script = document.createElement('script'); script.src = `${API_URL}?azione=GET_README&pin=${pinSistema}&callback=displayReadme`; document.body.appendChild(script);
        }
        function displayReadme(res) {
            if(res.html) { document.getElementById('docsContent').innerHTML = res.html; document.getElementById('layerDocs').style.display = 'flex'; }
            else { alert("Master README non trovato."); }
        }
        function closeDocs() { document.getElementById('layerDocs').style.display = 'none'; document.getElementById('docsContent').innerHTML = ""; }

        function fetchGhostPaper() {
            const script = document.createElement('script'); script.src = `${API_URL}?azione=GET_INFINITY&pin=${pinSistema}&callback=displayGhostPaper`; document.body.appendChild(script);
        }
        function displayGhostPaper(res) {
            const frame = document.getElementById('ghostFrame');
            const layer = document.getElementById('layerGhostPaper');
            if(res.html) { frame.srcdoc = res.html; layer.style.display = 'flex'; }
        }
        function searchInGhostPaper() {
            const query = document.getElementById('ghostSearchInput').value.toLowerCase();
            const frame = document.getElementById('ghostFrame');
            if (!query) return;
            const innerDoc = frame.contentDocument || frame.contentWindow.document;
            const divs = innerDoc.querySelectorAll('div');
            for (let div of divs) { if (div.textContent.toLowerCase().includes(query)) { div.scrollIntoView({ behavior: 'smooth', block: 'center' }); div.style.outline = '4px solid #10b981'; setTimeout(() => div.style.outline = 'none', 3000); break; } }
        }
        function closeGhostPaper() { document.getElementById('layerGhostPaper').style.display = 'none'; }

        // --- CORE LOGIC ---
        function requestAuth(mod) { currentModulo = mod; document.getElementById('layerAuth').classList.remove('hidden'); document.getElementById('authInput').value = ""; document.getElementById('authTitle').innerText = mod.toUpperCase(); }
        function confirmAuth() {
            const val = document.getElementById('authInput').value; if(!val) return;
            if(currentModulo === 'Spesa') { if(!ANNI_VALIDI.includes(val)) return alert("NEGATO."); } 
            else { if(val !== ADMIN_PIN) return alert("PIN ERRATO."); }
            document.getElementById('layerAuth').classList.add('hidden');
            if(currentModulo === 'Infinity') fetchGhostPaper();
            else if(currentModulo === 'Docs') fetchReadme();
            else if(currentModulo === 'Search') openSearchUI(); else openModal(currentModulo);
        }

        function openModal(n) { document.getElementById('modalTitle').innerText = n.toUpperCase(); document.getElementById('modalInput').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalInput').classList.add('hidden'); }
        function closeAuth() { document.getElementById('layerAuth').classList.add('hidden'); }
        function openSearchUI() { document.getElementById('searchModal').classList.remove('hidden'); }
        function closeSearch() { document.getElementById('searchModal').classList.add('hidden'); }
        function quickSearch(q) { openSearchUI(); document.getElementById('searchInput').value = q; runSearch(); }

        async function sendData() {
            const btn = document.getElementById('sendBtn'); btn.innerText = "INVIO...";
            const text = document.getElementById('mainInput').value;
            const cat = autoCategorize(text);
            const payload = { pinSistema: pinSistema, authChiave: ADMIN_PIN, modulo: currentModulo, oggetto: text, keywords: document.getElementById('tagInput').value + (cat ? " " + cat : ""), files: attachedFiles, folderKey: currentModulo.toUpperCase() };
            try { await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) }); btn.innerText = "OK"; setTimeout(() => { closeModal(); btn.innerText = "Transmit"; }, 1000); } 
            catch (e) { alert("Inviato."); closeModal(); }
        }

        function runSearch() {
            let q = document.getElementById('searchInput').value; if(!q) return;
            const script = document.createElement('script'); script.src = `${API_URL}?azione=RICERCA&query=${encodeURIComponent(q)}&pin=${pinSistema}&callback=handleSearchResponse`; document.body.appendChild(script);
        }

        function handleSearchResponse(res) {
            const div = document.getElementById('searchResults');
            div.innerHTML = res.map(r => `<div class="glass p-5 rounded-2xl border-l-4 border-emerald-500 mb-3"><div class="flex justify-between text-[8px] text-emerald-500 font-black mb-1 uppercase"><span>${r.modulo}</span><span>${r.data}</span></div><div class="text-sm font-bold text-white">${r.info}</div></div>`).join('');
        }

        function autoCategorize(val) {
            const suggestion = document.getElementById('categorySuggestion');
            const lowVal = val.toLowerCase(); let found = "";
            for(let c in CATEGORIE) { if(CATEGORIE[c].some(k => lowVal.includes(k))) found = c; }
            if(found) { suggestion.innerText = "Rilevato: " + found; suggestion.classList.remove('hidden'); return found; } 
            else { suggestion.classList.add('hidden'); return ""; }
        }

        function startVoice() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition; if(!SR) return alert("Usa Chrome.");
            const rec = new SR(); rec.lang = 'it-IT'; const btn = document.getElementById('voiceBtn');
            rec.onstart = () => { btn.classList.add('recording'); btn.innerText = "ASCOLTO..."; };
            rec.onresult = (e) => { document.getElementById('mainInput').value = e.results[0][0].transcript; autoCategorize(e.results[0][0].transcript); };
            rec.onend = () => { btn.classList.remove('recording'); btn.innerText = "üéôÔ∏è Voice"; };
            rec.start();
        }

        function handleFiles(input) { Array.from(input.files).forEach(f => { const reader = new FileReader(); reader.onload = (e) => { attachedFiles.push({ data: e.target.result.split(',')[1], name: f.name, type: f.type }); }; reader.readAsDataURL(f); }); }
        function resetApp() { localStorage.removeItem('sap_pin_sys'); location.reload(); }
    </script>
</body>
</html>
