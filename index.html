<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Personal Black Box</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow: hidden; }
        #matrix { position: fixed; inset: 0; z-index: -1; opacity: 0.15; transition: all 1.5s ease; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        #layerSystem { z-index: 1000; }
        #layerAuth { z-index: 900; }
        #modalInput, #searchModal { z-index: 800; background: rgba(0,0,0,0.98); }
        .recording { animation: pulse 1.2s infinite; background-color: #dc2626 !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
        .loader { border: 2px solid rgba(16, 185, 129, 0.1); border-top: 2px solid #10b981; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* v27.0 UI Styles */
        .briefing-card { background: linear-gradient(135deg, rgba(16, 185, 129, 0.08) 0%, rgba(5, 5, 5, 0) 100%); border-left: 3px solid #10b981; transition: all 0.8s ease; }
        .category-chip { font-size: 9px; padding: 2px 6px; border-radius: 6px; background: rgba(255,255,255,0.05); color: #10b981; font-weight: bold; border: 1px solid rgba(16,185,129,0.2); }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto min-h-screen flex flex-col relative">
    
    <canvas id="matrix"></canvas>

    <div id="layerSystem" class="fixed inset-0 bg-black flex flex-col items-center justify-center p-8 text-center">
        <h1 class="text-4xl font-black text-emerald-500 mb-2 uppercase tracking-tighter">SAP</h1>
        <p class="text-[10px] text-gray-600 uppercase mb-12 tracking-widest font-mono italic">Categorizer Active</p>
        <input type="password" id="pinSys" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="bg-transparent border-b-2 border-emerald-500 w-full py-4 text-center text-4xl outline-none mb-12 text-white font-mono">
        <button onclick="accessSystem()" id="btnSys" class="w-full bg-emerald-600 p-6 rounded-3xl font-black text-white active:scale-95 transition-all">IDENTIFICA</button>
        <p id="errorSys" class="text-red-600 text-[10px] mt-8 hidden font-bold animate-pulse">PIN ERRATO</p>
    </div>

    <div id="appContent" class="opacity-0 transition-opacity duration-700 flex-grow flex flex-col z-10">
        <header class="mb-6 mt-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-white tracking-tighter uppercase">Personal <span class="text-emerald-500">SAP</span></h1>
                <p class="text-[9px] text-gray-500 uppercase font-mono">Auto-Categorizer v27.0</p>
            </div>
            <div class="flex gap-2">
                <button onclick="requestAuth('Calendar')" class="glass p-3 rounded-2xl text-xl">üìÖ</button>
                <button onclick="requestAuth('Search')" class="glass p-3 rounded-full text-xl">üîç</button>
            </div>
        </header>

        <div id="morningBriefing" class="briefing-card p-5 rounded-2xl mb-8 hidden opacity-0">
            <div class="flex justify-between items-start mb-2">
                <p class="text-[10px] text-emerald-500 font-black uppercase tracking-widest">Analisi Finanziaria</p>
                <span id="predictionBadge" class="hidden text-[8px] bg-yellow-500 text-black px-2 rounded font-black uppercase">Previsione</span>
            </div>
            <p id="briefingText" class="text-xs text-gray-300 leading-relaxed italic mb-3">Sincronizzazione...</p>
            <div id="categoryBreakdown" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-10">
            <button onclick="requestAuth('Finanze')" class="glass p-8 rounded-[2rem] flex flex-col items-center active:scale-95">
                <span class="text-4xl mb-3">üí∞</span><span class="text-[10px] uppercase font-black text-emerald-400 font-mono">Finanze</span>
            </button>
            <button onclick="requestAuth('Diario')" class="glass p-8 rounded-[2rem] flex flex-col items-center active:scale-95">
                <span class="text-4xl mb-3">‚úçÔ∏è</span><span class="text-[10px] uppercase font-black text-emerald-400 font-mono">Diario</span>
            </button>
            <button onclick="requestAuth('Inventario')" class="glass p-8 rounded-[2rem] flex flex-col items-center active:scale-95">
                <span class="text-4xl mb-3">üì¶</span><span class="text-[10px] uppercase font-black text-emerald-400 font-mono">Inventario</span>
            </button>
            <button onclick="requestAuth('Spesa')" class="glass p-8 rounded-[2rem] flex flex-col items-center border border-emerald-500/30 active:scale-95">
                <span class="text-4xl mb-3">üõí</span><span class="text-[10px] uppercase text-emerald-500 font-black font-mono">Spesa</span>
            </button>
        </div>

        <button onclick="triggerExport()" class="w-full glass p-5 rounded-3xl text-emerald-500 font-black uppercase text-[10px] border border-emerald-500/20 active:scale-95">Genera Export v27</button>

        <footer class="mt-auto pb-8 flex flex-col items-center">
            <p class="text-[9px] text-gray-700 font-mono font-black mb-4 uppercase italic">Dev-Designer Hysenji ‚Ä¢ SAP OS Initial Phase</p>
            <button onclick="resetApp()" class="bg-red-900/10 border border-red-500/20 text-red-500 px-6 py-2 rounded-xl text-[10px] font-black uppercase">Logout</button>
        </footer>
    </div>

    <div id="layerAuth" class="hidden fixed inset-0 bg-black flex flex-col items-center justify-center p-8 text-center">
        <h2 id="authTitle" class="text-2xl font-black text-emerald-500 mb-2 uppercase"></h2>
        <input type="password" id="authInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="bg-transparent border-b-2 border-emerald-500 w-full py-4 text-center text-4xl outline-none mb-12 text-white font-mono">
        <button onclick="confirmAuth()" class="w-full bg-emerald-600 p-6 rounded-3xl font-black text-white">CONFERMA</button>
        <button onclick="closeAuth()" class="mt-8 text-gray-600 text-[10px] uppercase underline">Indietro</button>
    </div>

    <div id="modalInput" class="hidden fixed inset-0 p-6 flex flex-col z-[800] bg-black/95 backdrop-blur-2xl">
        <div class="flex justify-between items-center mb-8"><h2 id="modalTitle" class="text-xl font-black text-emerald-500 uppercase"></h2><button onclick="closeModal()" class="text-gray-500 text-xs font-bold uppercase">X</button></div>
        <textarea id="mainInput" oninput="autoCategorize(this.value)" placeholder="Registra acquisto..." class="bg-transparent border-b border-white/10 w-full py-4 text-2xl outline-none mb-6 text-white min-h-[120px] resize-none"></textarea>
        <div id="categorySuggestion" class="mb-4 text-[10px] text-emerald-500 font-black uppercase italic hidden"></div>
        <input type="text" id="tagInput" placeholder="#tags" class="bg-transparent border-b border-white/10 w-full py-2 text-sm outline-none mb-10 text-emerald-400 font-mono italic">
        <div class="flex gap-4 mb-10">
            <button id="voiceBtn" onclick="startVoice()" class="flex-1 bg-white/5 p-5 rounded-2xl text-[10px] font-black border border-white/10 uppercase text-white">üéôÔ∏è Voice</button>
            <input type="file" id="fileInput" class="hidden" multiple onchange="handleFiles(this)">
            <button onclick="document.getElementById('fileInput').click()" class="flex-1 bg-white/5 p-5 rounded-2xl text-[10px] font-black border border-white/10 uppercase text-white">üìé File</button>
        </div>
        <button onclick="sendData()" id="sendBtn" class="w-full bg-emerald-600 p-6 rounded-[2.5rem] font-black text-white uppercase shadow-2xl">Invia al Cloud</button>
    </div>

    <div id="searchModal" class="hidden fixed inset-0 p-6 flex flex-col z-[800] bg-black/98">
        <div class="flex justify-between items-center mb-10"><h2 id="searchModalTitle" class="text-xl font-black text-emerald-500 uppercase">Archive</h2><button onclick="closeSearch()" class="text-gray-500 text-[10px] font-black underline">CHIUDI</button></div>
        <div class="flex gap-2 mb-8">
            <input type="text" id="searchInput" placeholder="Somma oggi / Cerca..." class="bg-transparent border-b border-emerald-500 flex-1 py-2 text-xl outline-none text-white">
            <input type="date" id="searchDateInput" class="hidden bg-transparent border-b border-emerald-500 flex-1 py-2 text-xl outline-none text-emerald-500 font-mono">
            <button onclick="runSearch()" id="searchBtn" class="bg-emerald-600 px-6 py-2 rounded-xl font-black text-white">GO</button>
        </div>
        <div id="searchLoading" class="hidden flex flex-col items-center justify-center py-10"><div class="loader"></div></div>
        <div id="smartDisplay" class="hidden p-4 border border-emerald-500/20 rounded-xl mb-4 text-center">
            <p id="totalValue" class="text-3xl font-black text-white hidden">‚Ç¨ 0.00</p>
        </div>
        <div id="searchResults" class="flex-1 overflow-y-auto space-y-4 pb-10"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('service-worker.js'); }); }

        const API_URL = "https://script.google.com/macros/s/AKfycby9JisG4L1Y7rJ3nZ_3fXPdkFoAQDxlfBfhzUm9KPgSqcY1iFMGKXssiaPd2yt8gO8/exec"; 
        const ANNI_VALIDI = ["1958", "1992"]; 
        const ADMIN_PIN = "ward01_";

        // üß† v27.0 CATEGORY DICTIONARY
        const CATEGORIE = {
            "üõí SPESA": ["lidl", "conad", "esselunga", "carrefour", "coop", "spesa", "cibo", "supermercato"],
            "üîå BOLLETTE": ["enel", "eni", "wind", "telecom", "vodafone", "bolletta", "luce", "gas", "affitto"],
            "‚õΩ TRASPORTI": ["benzina", "eni station", "treno", "bus", "parcheggio", "autostrada"],
            "üì¶ SHOPPING": ["amazon", "ebay", "zalando", "vestiti", "scarpe"],
            "üçî SVAGO": ["ristorante", "pizzeria", "bar", "cinema", "netflix", "aperitivo"]
        };

        let pinSistema = localStorage.getItem('sap_pin_sys') || "";
        let authChiaveUsata = ""; let currentModulo = ""; let attachedFiles = [];
        let mathMode = false;

        if(pinSistema) { startApp(); }

        const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const columns = canvas.width / 20; const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() { ctx.fillStyle = 'rgba(0,0,0,0.05)'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = '#059669'; ctx.font = '15px monospace'; drops.forEach((y, i) => { const text = String.fromCharCode(Math.random()*128); ctx.fillText(text, i*20, y*20); if(y*20 > canvas.height && Math.random() > 0.975) drops[i] = 0; drops[i]++; }); }
        setInterval(drawMatrix, 50);

        function accessSystem() {
            const p = document.getElementById('pinSys').value; if(!p) return;
            const script = document.createElement('script'); script.src = `${API_URL}?azione=PING&pin=${p}&callback=handleLoginResponse`; document.body.appendChild(script);
        }

        function handleLoginResponse(res) {
            if(res.status === "OK") { pinSistema = document.getElementById('pinSys').value; localStorage.setItem('sap_pin_sys', pinSistema); startApp(); }
            else { document.getElementById('errorSys').classList.remove('hidden'); }
        }

        function startApp() {
            document.getElementById('layerSystem').classList.add('hidden');
            document.getElementById('appContent').classList.replace('opacity-0', 'opacity-100');
            awarenessEngine(); 
        }

        // üß† v27.0 INTELLIGENCE ENGINE (AWARENESS + CATEGORIZATION)
        function awarenessEngine() {
            const d = new Date(); const today = `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
            const script = document.createElement('script');
            script.src = `${API_URL}?azione=RICERCA&query=${encodeURIComponent(today)}&pin=${pinSistema}&callback=processTodayBriefing`;
            document.body.appendChild(script);
        }

        function processTodayBriefing(res) {
            const briefing = document.getElementById('morningBriefing');
            const text = document.getElementById('briefingText');
            const breakdownDiv = document.getElementById('categoryBreakdown');
            let total = 0; let cats = {};

            if(res && res.length > 0) {
                res.forEach(r => {
                    const m = r.info.match(/(\d+[\.,]\d+|\d+)/g);
                    if(m) {
                        let val = parseFloat(m[0].replace(',','.'));
                        total += val;
                        // Trova categoria
                        let foundCat = "Altro";
                        for(let c in CATEGORIE) {
                            if(CATEGORIE[c].some(keyword => r.info.toLowerCase().includes(keyword))) foundCat = c;
                        }
                        cats[foundCat] = (cats[foundCat] || 0) + val;
                    }
                });
                text.innerHTML = `Oggi hai speso in totale <b>‚Ç¨${total.toFixed(2)}</b>.`;
                breakdownDiv.innerHTML = Object.entries(cats).map(([c, v]) => `<span class="category-chip">${c}: ‚Ç¨${v.toFixed(2)}</span>`).join('');
            } else {
                text.innerText = "Nessuna spesa rilevata per oggi. Il Vault √® in ordine.";
            }
            briefing.classList.remove('hidden');
            setTimeout(() => briefing.style.opacity = "1", 500);
        }

        function autoCategorize(val) {
            const suggestion = document.getElementById('categorySuggestion');
            const lowVal = val.toLowerCase();
            let found = "";
            for(let c in CATEGORIE) {
                if(CATEGORIE[c].some(k => lowVal.includes(k))) found = c;
            }
            if(found) {
                suggestion.innerText = "Categoria rilevata: " + found;
                suggestion.classList.remove('hidden');
                return found;
            } else {
                suggestion.classList.add('hidden');
                return "";
            }
        }

        // --- AUTH & CORE (Invariati per sicurezza) ---
        function requestAuth(mod) { currentModulo = mod; document.getElementById('layerAuth').classList.remove('hidden'); document.getElementById('authInput').value = ""; document.getElementById('authTitle').innerText = mod.toUpperCase(); }
        function confirmAuth() { const val = document.getElementById('authInput').value; if(!val) return; if(currentModulo === 'Spesa') { if(!ANNI_VALIDI.includes(val)) return alert("NEGATO."); } else { if(val !== ADMIN_PIN) return alert("PIN ERRATO."); } document.getElementById('layerAuth').classList.add('hidden'); authChiaveUsata = val; if(currentModulo === 'Search') openSearchUI(); else if(currentModulo === 'Calendar') openCalendarUI(); else openModal(currentModulo); }
        function openModal(n) { document.getElementById('modalTitle').innerText = n.toUpperCase(); document.getElementById('modalInput').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalInput').classList.add('hidden'); }
        function closeAuth() { document.getElementById('layerAuth').classList.add('hidden'); }
        function openSearchUI() { document.getElementById('searchModal').classList.remove('hidden'); }
        function closeSearch() { document.getElementById('searchModal').classList.add('hidden'); }

        async function sendData() {
            const btn = document.getElementById('sendBtn'); btn.innerText = "INVIO...";
            const text = document.getElementById('mainInput').value;
            const catDetected = autoCategorize(text);
            const payload = { pinSistema: pinSistema, authChiave: authChiaveUsata, modulo: currentModulo, oggetto: text, keywords: document.getElementById('tagInput').value + (catDetected ? " " + catDetected : ""), files: attachedFiles, folderKey: currentModulo.toUpperCase() };
            try { await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) }); btn.innerText = "OK"; setTimeout(() => { closeModal(); btn.innerText = "TRASMETTI"; }, 1000); } 
            catch (e) { alert("Inviato."); closeModal(); }
        }

        function runSearch() {
            let q = document.getElementById('searchInput').value; if(!q) return;
            mathMode = q.includes("somma") || q.includes("totale");
            document.getElementById('searchResults').innerHTML = ""; document.getElementById('searchLoading').classList.remove('hidden');
            const script = document.createElement('script'); script.src = `${API_URL}?azione=RICERCA&query=${encodeURIComponent(q)}&pin=${pinSistema}&callback=handleSearchResponse`; document.body.appendChild(script);
        }

        function handleSearchResponse(res) {
            document.getElementById('searchLoading').classList.add('hidden');
            const div = document.getElementById('searchResults');
            const smart = document.getElementById('smartDisplay');
            const totalDisp = document.getElementById('totalValue');
            let grandTotal = 0;
            if(!res || res.length === 0) { div.innerHTML = "<p class='text-center py-10 opacity-30 text-[10px]'>Nessun match.</p>"; return; }
            div.innerHTML = res.map(r => {
                if(mathMode) { const m = r.info.match(/(\d+[\.,]\d+|\d+)/g); if(m) grandTotal += parseFloat(m[0].replace(',','.')); }
                return `<div class="glass p-5 rounded-2xl border-l-4 border-emerald-500 mb-3"><div class="flex justify-between text-[8px] text-emerald-500 font-black mb-1"><span>${r.modulo}</span><span>${r.data}</span></div><div class="text-sm font-bold text-white">${r.info}</div></div>`;
            }).join('');
            if(mathMode) { smart.classList.remove('hidden'); totalDisp.classList.remove('hidden'); totalDisp.innerText = `‚Ç¨ ${grandTotal.toFixed(2)}`; }
        }

        function startVoice() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition; if(!SR) return alert("Usa Chrome.");
            const rec = new SR(); rec.lang = 'it-IT'; const btn = document.getElementById('voiceBtn');
            rec.onstart = () => { btn.classList.add('recording'); btn.innerText = "ASCOLTO..."; };
            rec.onresult = (e) => { document.getElementById('mainInput').value = e.results[0][0].transcript; autoCategorize(e.results[0][0].transcript); };
            rec.onend = () => { btn.classList.remove('recording'); btn.innerText = "üéôÔ∏è VOCE"; };
            rec.start();
        }

        function handleFiles(input) {
            Array.from(input.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (e) => { attachedFiles.push({ data: e.target.result.split(',')[1], name: f.name, type: f.type }); };
                reader.readAsDataURL(f);
            });
        }
        function resetApp() { localStorage.removeItem('sap_pin_sys'); location.reload(); }
    </script>
</body>
</html>
