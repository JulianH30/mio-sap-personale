<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Personal Black Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto min-h-screen flex flex-col">

    <div id="layerSystem" class="fixed inset-0 bg-black z-[200] flex flex-col items-center justify-center p-8">
        <h1 class="text-2xl font-bold text-emerald-500 mb-2">SISTEMA SAP</h1>
        <p class="text-[10px] text-gray-500 uppercase mb-8 tracking-widest">Identificazione Richiesta</p>
        <input type="password" id="pinSys" placeholder="â€¢â€¢â€¢â€¢" class="bg-transparent border-b-2 border-emerald-500 w-full py-4 text-center text-3xl outline-none mb-10 tracking-[0.5em]">
        <button onclick="accessSystem()" class="w-full bg-emerald-600 p-5 rounded-2xl font-black btn-active">ACCEDI</button>
    </div>

    <div id="layerAuth" class="hidden fixed inset-0 bg-black z-[150] flex flex-col items-center justify-center p-8">
        <h2 id="authTitle" class="text-xl font-bold text-emerald-500 mb-2 uppercase tracking-widest"></h2>
        <p id="authDesc" class="text-[10px] text-gray-500 mb-8 text-center uppercase"></p>
        <input type="password" id="authInput" placeholder="â€¢â€¢â€¢â€¢" class="bg-transparent border-b-2 border-emerald-500 w-full py-4 text-center text-3xl outline-none mb-10 tracking-[0.3em]">
        <button onclick="validateAuth()" class="w-full bg-emerald-600 p-5 rounded-2xl font-bold btn-active uppercase">Conferma</button>
        <button onclick="closeAuth()" class="mt-8 text-gray-700 text-[10px] uppercase underline tracking-widest">Annulla</button>
    </div>

    <div id="appContent" class="opacity-0 transition-opacity duration-500 flex-grow flex flex-col">
        <header class="mb-8 mt-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white tracking-tighter">PERSONAL <span class="text-emerald-500 font-black">SAP</span></h1>
            <button onclick="openSearch()" class="glass p-3 rounded-full text-xl border-emerald-500/20">ğŸ”</button>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="requestAuth('Finanze')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active"><span class="text-3xl mb-2">ğŸ’°</span><span class="text-xs uppercase font-bold tracking-widest">Finanze</span></button>
            <button onclick="requestAuth('Diario')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active"><span class="text-3xl mb-2">âœï¸</span><span class="text-xs uppercase font-bold tracking-widest">Diario</span></button>
            <button onclick="requestAuth('Inventario')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active"><span class="text-3xl mb-2">ğŸ“¦</span><span class="text-xs uppercase font-bold tracking-widest">Inventario</span></button>
            <button onclick="requestAuth('Spesa')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active border border-emerald-500/40"><span class="text-3xl mb-2">ğŸ›’</span><span class="text-xs uppercase text-emerald-500 font-black tracking-widest">Spesa Casa</span></button>
        </div>

        <div class="glass p-4 rounded-xl space-y-3 border border-emerald-500/10 mb-4">
            <div class="flex justify-between items-center text-[10px] font-bold text-gray-500 uppercase"><span>Dal:</span><input type="date" id="dateStart" class="bg-transparent text-emerald-500 outline-none"></div>
            <div class="flex justify-between items-center text-[10px] font-bold text-gray-500 uppercase"><span>Al:</span><input type="date" id="dateEnd" class="bg-transparent text-emerald-500 outline-none"></div>
        </div>
        <button onclick="triggerExport()" id="exportBtn" class="w-full glass p-5 rounded-2xl text-emerald-500 font-black uppercase text-[10px] tracking-widest">ğŸš€ Esporta Periodo</button>

        <footer class="mt-auto pb-6 text-center">
            <p class="text-[10px] text-gray-700 font-mono tracking-widest uppercase italic">Dev-Designer Hysenji â€¢ v22.0</p>
            <button onclick="resetApp()" class="text-[8px] text-gray-900 mt-2 underline">RESET PIN</button>
        </footer>
    </div>

    <div id="modalInput" class="hidden fixed inset-0 bg-black bg-opacity-95 p-6 z-[100] flex flex-col">
        <h2 id="modalTitle" class="text-xl font-bold text-emerald-500 mb-6 uppercase tracking-tighter"></h2>
        <input type="text" id="mainInput" placeholder="Inserisci dato..." class="bg-transparent border-b border-gray-800 w-full py-6 text-2xl outline-none mb-4">
        <input type="text" id="tagInput" placeholder="Tag / Parole chiave..." class="bg-transparent border-b border-gray-800 w-full py-2 text-sm outline-none mb-8 italic text-emerald-400">
        <div class="flex gap-4 mb-6">
            <button onclick="startVoice()" class="flex-1 bg-gray-900 p-4 rounded-xl text-xs font-bold border border-gray-800 uppercase">ğŸ™ï¸ Voce</button>
            <input type="file" id="fileInput" class="hidden" multiple onchange="handleFiles(this)">
            <button onclick="document.getElementById('fileInput').click()" class="flex-1 bg-gray-900 p-4 rounded-xl text-xs font-bold border border-gray-800 uppercase">ğŸ“ Allegati</button>
        </div>
        <div id="filePreview" class="mb-6 hidden text-[10px] text-emerald-500 font-mono italic"></div>
        <button onclick="sendData()" id="sendBtn" class="w-full bg-emerald-600 p-6 rounded-3xl font-black shadow-lg">TRASMETTI</button>
        <button onclick="closeModal()" class="mt-10 text-gray-500 text-xs uppercase underline">Chiudi</button>
    </div>

    <div id="searchModal" class="hidden fixed inset-0 bg-black bg-opacity-98 p-6 z-[120] flex flex-col">
        <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold text-emerald-500 uppercase tracking-widest">Ricerca Globale</h2><button onclick="closeSearch()" class="text-gray-500 text-xs underline">CHIUDI</button></div>
        <div class="flex gap-2 mb-6"><input type="text" id="searchInput" placeholder="Cosa cerchi?" class="bg-transparent border-b border-emerald-500 flex-1 py-2 text-xl outline-none"><button onclick="runSearch()" class="bg-emerald-600 px-6 py-2 rounded-xl font-bold uppercase">Vai</button></div>
        <div id="searchResults" class="flex-1 overflow-y-auto space-y-4 pb-10"></div>
    </div>

    <script>
        // --- CONFIGURAZIONE (MODIFICA SOLO QUI) ---
        const ANNI_AUTORIZZATI = ["1958", "1992"]; // METTI GLI STESSI ANNI DI APPS SCRIPT
        const PIN_ADMIN_FISSO = "admin01";
        const API_URL = "https://script.google.com/macros/s/AKfycbxcAzx8V7CpSCb_48TTCIgD_YSGZsz_p7DS9kcCCW_2neSzNL2qLvTyTYOyEnBUMX-_/exec"; 

        let pinSistema = localStorage.getItem('sap_pin_sys') || "";
        let authChiaveUsata = ""; 
        let currentModulo = "";
        let attachedFiles = [];

        if(pinSistema) {
            document.getElementById('layerSystem').classList.add('hidden');
            document.getElementById('appContent').classList.replace('opacity-0', 'opacity-100');
        }

        function accessSystem() {
            const p = document.getElementById('pinSys').value;
            if(p) { pinSistema = p; localStorage.setItem('sap_pin_sys', p); location.reload(); }
        }

        function requestAuth(mod) {
            currentModulo = mod;
            document.getElementById('layerAuth').classList.remove('hidden');
            document.getElementById('authInput').value = "";
            if(mod === 'Spesa') {
                document.getElementById('authTitle').innerText = "Accesso Familiare";
                document.getElementById('authDesc').innerText = "Inserire anno di nascita";
            } else {
                document.getElementById('authTitle').innerText = "Area Protetta";
                document.getElementById('authDesc').innerText = "Inserire PIN Admin";
            }
        }

        function validateAuth() {
            const val = document.getElementById('authInput').value;
            if(currentModulo === 'Spesa') {
                if(ANNI_AUTORIZZATI.includes(val)) {
                    authChiaveUsata = val;
                    document.getElementById('layerAuth').classList.add('hidden');
                    openModal('Spesa');
                } else { alert("Anno non riconosciuto."); }
            } else {
                if(val === PIN_ADMIN_FISSO) {
                    authChiaveUsata = val;
                    document.getElementById('layerAuth').classList.add('hidden');
                    openModal(currentModulo);
                } else { alert("PIN Errato."); }
            }
        }

        function openModal(name) { document.getElementById('modalTitle').innerText = name.toUpperCase(); document.getElementById('modalInput').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalInput').classList.add('hidden'); attachedFiles = []; document.getElementById('mainInput').value = ""; document.getElementById('tagInput').value = ""; }
        function closeAuth() { document.getElementById('layerAuth').classList.add('hidden'); }
        function openSearch() { document.getElementById('searchModal').classList.remove('hidden'); }
        function closeSearch() { document.getElementById('searchModal').classList.add('hidden'); document.getElementById('searchResults').innerHTML = ""; }

        function handleFiles(input) {
            Array.from(input.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (e) => { attachedFiles.push({ data: e.target.result.split(',')[1], name: f.name, type: f.type }); document.getElementById('filePreview').innerText = attachedFiles.length + " allegati."; document.getElementById('filePreview').classList.remove('hidden'); };
                reader.readAsDataURL(f);
            });
        }

        async function sendData() {
            const btn = document.getElementById('sendBtn'); btn.innerText = "INVIO...";
            const payload = { pinSistema: pinSistema, authChiave: authChiaveUsata, modulo: currentModulo, oggetto: document.getElementById('mainInput').value, keywords: document.getElementById('tagInput').value, files: attachedFiles };
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            btn.innerText = "TRASMESSO"; setTimeout(() => { closeModal(); btn.innerText = "TRASMETTI"; }, 1000);
        }

        async function triggerExport() {
            const s = document.getElementById('dateStart').value, e = document.getElementById('dateEnd').value;
            if(!s || !e) return alert("Scegli le date.");
            const fmt = (d) => d.split('-').reverse().join('/');
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ pinSistema: pinSistema, authChiave: PIN_ADMIN_FISSO, azione: "GENERA_REPORT", dataInizio: fmt(s), dataFine: fmt(e) })});
            alert("Export salvato.");
        }

        function runSearch() {
            const q = document.getElementById('searchInput').value;
            const script = document.createElement('script');
            script.src = `${API_URL}?azione=RICERCA&query=${encodeURIComponent(q)}&pin=${pinSistema}&callback=handleSearchResponse`;
            document.body.appendChild(script);
        }

        function handleSearchResponse(res) {
            const div = document.getElementById('searchResults');
            div.innerHTML = res.map(r => `<div class="glass p-4 rounded-xl border-l-4 border-emerald-500 mb-3"><div class="flex justify-between text-[9px] text-emerald-500 font-bold mb-1"><span>${r.modulo}</span><span>${r.data}</span></div><div class="text-sm font-bold">${r.info}</div></div>`).join('');
        }

        function resetApp() { localStorage.removeItem('sap_pin_sys'); location.reload(); }
        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SpeechRecognition) return alert("Non supportato.");
            const rec = new SpeechRecognition(); rec.lang = 'it-IT';
            rec.onresult = (e) => { document.getElementById('mainInput').value = e.results[0][0].transcript; };
            rec.start();
        }
    </script>
</body>
</html>
