<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP Personal Black Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
        .recording { animation: pulse 1.2s infinite; background-color: #dc2626 !important; color: white; border-color: #ef4444 !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
        .loader { border: 2px solid rgba(16, 185, 129, 0.1); border-top: 2px solid #10b981; border-radius: 50%; width: 24px; height: 24px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        .btn-system { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #f87171; padding: 8px 16px; border-radius: 8px; font-size: 10px; text-transform: uppercase; font-weight: 800; }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto min-h-screen flex flex-col">

    <div id="layerSystem" class="fixed inset-0 bg-black z-[200] flex flex-col items-center justify-center p-8 text-center">
        <h1 class="text-3xl font-bold text-emerald-500 mb-2 uppercase">Sistema SAP</h1>
        <p class="text-[10px] text-gray-500 uppercase mb-8 tracking-[0.3em]">Autenticazione richiesta</p>
        <input type="password" id="pinSys" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="bg-transparent border-b-2 border-emerald-500 w-full py-4 text-center text-3xl outline-none mb-10 tracking-[0.5em]">
        <button id="btnSys" onclick="accessSystem()" class="w-full bg-emerald-600 p-5 rounded-2xl font-black btn-active">SBLOCCA</button>
        <p id="errorSys" class="text-red-500 text-xs mt-6 hidden font-bold">PIN NON VALIDO</p>
    </div>

    <div id="appContent" class="opacity-0 transition-opacity duration-500 flex-grow flex flex-col">
        <header class="mb-8 mt-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-white tracking-tighter uppercase">Personal <span class="text-emerald-500 font-black">SAP</span></h1>
                <p class="text-[10px] text-gray-500 tracking-widest italic lowercase">multi-media database active</p>
            </div>
            <div class="flex gap-2">
                <button onclick="openCalendarSearch()" class="glass p-3 rounded-full text-xl border-emerald-500/20">üìÖ</button>
                <button onclick="openSearch()" class="glass p-3 rounded-full text-xl border-emerald-500/20">üîç</button>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-8 text-white">
            <button onclick="requestAuth('Finanze')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active"><span class="text-3xl mb-2">üí∞</span><span class="text-[10px] uppercase font-bold tracking-widest text-emerald-400">Finanze</span></button>
            <button onclick="requestAuth('Diario')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active"><span class="text-3xl mb-2">‚úçÔ∏è</span><span class="text-[10px] uppercase font-bold text-emerald-400">Diario</span></button>
            <button onclick="requestAuth('Inventario')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active"><span class="text-3xl mb-2">üì¶</span><span class="text-[10px] uppercase font-bold text-emerald-400">Inventario</span></button>
            <button onclick="requestAuth('Spesa')" class="glass p-6 rounded-2xl flex flex-col items-center btn-active border border-emerald-500/40"><span class="text-3xl mb-2">üõí</span><span class="text-[10px] uppercase text-emerald-500 font-black">Spesa Casa</span></button>
        </div>

        <div class="glass p-4 rounded-xl space-y-3 border border-emerald-500/10 mb-4 text-[10px] font-bold uppercase text-gray-400">
            <div class="flex justify-between items-center"><span>Export Dal:</span><input type="date" id="dateStart" class="bg-transparent text-emerald-500 outline-none"></div>
            <div class="flex justify-between items-center"><span>Al:</span><input type="date" id="dateEnd" class="bg-transparent text-emerald-500 outline-none"></div>
        </div>
        <button onclick="triggerExport()" id="exportBtn" class="w-full glass p-5 rounded-2xl text-emerald-500 font-black uppercase text-[10px] tracking-widest border border-emerald-500/20">üöÄ Genera Report HTML</button>

        <footer class="mt-auto pb-6 flex flex-col items-center gap-4">
            <p class="text-[10px] text-gray-700 font-mono tracking-widest uppercase italic font-bold">Dev-Designer Hysenji ‚Ä¢ v24.9</p>
            <button onclick="resetApp()" class="btn-system btn-active">Logout Sistema</button>
        </footer>
    </div>

    <div id="layerAuth" class="hidden fixed inset-0 bg-black z-[150] flex flex-col items-center justify-center p-8 text-center">
        <h2 id="authTitle" class="text-xl font-bold text-emerald-500 mb-2 uppercase"></h2>
        <p id="authDesc" class="text-[10px] text-gray-500 mb-8 uppercase"></p>
        <input type="password" id="authInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="bg-transparent border-b-2 border-emerald-500 w-full py-4 text-center text-3xl outline-none mb-10 tracking-[0.3em] text-white">
        <button onclick="confirmAuth()" class="w-full bg-emerald-600 p-5 rounded-2xl font-black btn-active uppercase text-white">Conferma</button>
        <button onclick="closeAuth()" class="mt-8 text-gray-600 text-[10px] uppercase underline font-bold">Annulla</button>
    </div>

    <div id="modalInput" class="hidden fixed inset-0 bg-black bg-opacity-95 p-6 z-[100] flex flex-col">
        <h2 id="modalTitle" class="text-xl font-bold text-emerald-500 mb-6 uppercase text-center tracking-widest"></h2>
        <input type="text" id="mainInput" placeholder="Dato..." class="bg-transparent border-b border-gray-800 w-full py-6 text-2xl outline-none mb-4 text-white focus:border-emerald-500 transition-all">
        <input type="text" id="tagInput" placeholder="Tag..." class="bg-transparent border-b border-gray-800 w-full py-2 text-sm outline-none mb-8 italic text-emerald-400">
        <div class="flex gap-4 mb-6">
            <button id="voiceBtn" onclick="startVoice()" class="flex-1 bg-gray-900 p-4 rounded-xl text-xs font-bold border border-gray-800 uppercase text-white">üéôÔ∏è Voce</button>
            <input type="file" id="fileInput" class="hidden" multiple onchange="handleFiles(this)">
            <button onclick="document.getElementById('fileInput').click()" class="flex-1 bg-gray-900 p-4 rounded-xl text-xs font-bold border border-gray-800 uppercase text-white">üìé Allegati</button>
        </div>
        <div id="filePreview" class="mb-6 hidden text-[10px] text-emerald-500 font-mono italic text-center"></div>
        <button onclick="sendData()" id="sendBtn" class="w-full bg-emerald-600 p-6 rounded-3xl font-black shadow-lg text-white uppercase tracking-widest">Trasmetti</button>
        <button onclick="closeModal()" class="mt-10 text-gray-500 text-xs uppercase font-bold text-center underline">Chiudi</button>
    </div>

    <div id="searchModal" class="hidden fixed inset-0 bg-black bg-opacity-98 p-6 z-[120] flex flex-col">
        <div class="flex justify-between items-center mb-6">
            <h2 id="searchModalTitle" class="text-xl font-bold text-emerald-500 uppercase tracking-widest">Ricerca</h2>
            <button onclick="closeSearch()" class="text-gray-500 text-xs font-bold underline uppercase">Chiudi</button>
        </div>
        <div id="searchBar" class="flex gap-2 mb-6">
            <input type="text" id="searchInput" placeholder="Cerca nel database..." class="bg-transparent border-b border-emerald-500 flex-1 py-2 text-xl outline-none text-white">
            <input type="date" id="searchDateInput" class="hidden bg-transparent border-b border-emerald-500 flex-1 py-2 text-xl outline-none text-emerald-500">
            <button onclick="runSearch()" id="searchBtn" class="bg-emerald-600 px-6 py-2 rounded-xl font-bold uppercase text-white">Vai</button>
        </div>
        <div id="searchLoading" class="hidden flex flex-col items-center justify-center py-10 space-y-4 text-emerald-500">
            <div class="loader"></div>
            <p class="text-[10px] uppercase tracking-widest animate-pulse font-bold">Scanning database...</p>
        </div>
        <div id="searchResults" class="flex-1 overflow-y-auto space-y-4 pb-10"></div>
    </div>

    <script>
        const ANNI_AUTORIZZATI = ["1958", "1992"]; 
        const API_URL = "https://script.google.com/macros/s/AKfycbw9oVLQdvpOUNOzy_C0C0WD4_8hoQvp_rPn3VFW8qEGarjh8sOaL22jn737FwX5s66g/exec"; 

        let pinSistema = localStorage.getItem('sap_pin_sys') || "";
        let authChiaveUsata = ""; let currentModulo = ""; let attachedFiles = []; let searchTimeout;
        let searchMode = "text"; // 'text' o 'date'

        if(pinSistema) {
            document.getElementById('layerSystem').classList.add('hidden');
            document.getElementById('appContent').classList.replace('opacity-0', 'opacity-100');
        }

        function accessSystem() {
            const p = document.getElementById('pinSys').value; if(!p) return;
            document.getElementById('btnSys').innerText = "LINKING...";
            const script = document.createElement('script');
            script.src = `${API_URL}?azione=PING&pin=${p}&callback=handleLoginResponse`;
            document.body.appendChild(script);
        }

        function handleLoginResponse(res) {
            document.getElementById('btnSys').innerText = "SBLOCCA";
            if(res.status === "OK") {
                pinSistema = document.getElementById('pinSys').value;
                localStorage.setItem('sap_pin_sys', pinSistema);
                document.getElementById('layerSystem').classList.add('hidden');
                document.getElementById('appContent').classList.replace('opacity-0', 'opacity-100');
            } else { document.getElementById('errorSys').classList.remove('hidden'); }
        }

        function requestAuth(mod) {
            currentModulo = mod; document.getElementById('layerAuth').classList.remove('hidden'); document.getElementById('authInput').value = "";
            document.getElementById('authTitle').innerText = (mod === 'Spesa') ? "Famiglia" : "Admin";
            document.getElementById('authDesc').innerText = "Identificazione richiesta";
        }

        function confirmAuth() {
            const val = document.getElementById('authInput').value; if(!val) return;
            if(currentModulo === 'Spesa' && !ANNI_AUTORIZZATI.includes(val)) return alert("Negato.");
            authChiaveUsata = val; document.getElementById('layerAuth').classList.add('hidden'); openModal(currentModulo);
        }

        function openModal(name) { document.getElementById('modalTitle').innerText = name.toUpperCase(); document.getElementById('modalInput').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalInput').classList.add('hidden'); attachedFiles = []; document.getElementById('mainInput').value = ""; document.getElementById('tagInput').value = ""; }
        function closeAuth() { document.getElementById('layerAuth').classList.add('hidden'); }
        
        // RICERCA E CALENDARIO
        function openSearch() { 
            searchMode = "text";
            document.getElementById('searchModalTitle').innerText = "Ricerca Globale";
            document.getElementById('searchInput').classList.remove('hidden');
            document.getElementById('searchDateInput').classList.add('hidden');
            document.getElementById('searchModal').classList.remove('hidden'); 
        }

        function openCalendarSearch() {
            searchMode = "date";
            document.getElementById('searchModalTitle').innerText = "Sfoglia Calendario";
            document.getElementById('searchInput').classList.add('hidden');
            document.getElementById('searchDateInput').classList.remove('hidden');
            document.getElementById('searchModal').classList.remove('hidden');
        }

        function closeSearch() { document.getElementById('searchModal').classList.add('hidden'); document.getElementById('searchResults').innerHTML = ""; }

        function runSearch() {
            let q = "";
            if(searchMode === "text") {
                q = document.getElementById('searchInput').value;
            } else {
                const rawDate = document.getElementById('searchDateInput').value; // YYYY-MM-DD
                if(!rawDate) return;
                q = rawDate.split('-').reverse().join('/'); // Converte in DD/MM/YYYY per il database
            }
            
            if(!q) return;

            document.getElementById('searchResults').innerHTML = "";
            document.getElementById('searchLoading').classList.remove('hidden');
            document.getElementById('searchBtn').disabled = true;
            
            const oldScript = document.getElementById('jsonpSearch'); if(oldScript) oldScript.remove();
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (!document.getElementById('searchLoading').classList.contains('hidden')) handleSearchResponse({error: "Il server non risponde."});
            }, 15000);

            const script = document.createElement('script'); script.id = 'jsonpSearch';
            script.src = `${API_URL}?azione=RICERCA&query=${encodeURIComponent(q)}&pin=${pinSistema}&callback=handleSearchResponse`;
            document.body.appendChild(script);
        }

        function handleSearchResponse(res) {
            clearTimeout(searchTimeout);
            document.getElementById('searchLoading').classList.add('hidden');
            document.getElementById('searchBtn').disabled = false;
            const div = document.getElementById('searchResults');
            if(res.error) { div.innerHTML = `<p class='text-center text-red-500 text-xs py-10 uppercase font-bold'>${res.error}</p>`; return; }
            if(!res || res.length === 0) { div.innerHTML = "<p class='text-center text-gray-500 text-xs py-10 uppercase font-bold'>Nessun dato per questo criterio.</p>"; return; }
            div.innerHTML = res.map(r => `
                <div class="glass p-4 rounded-xl border-l-4 border-emerald-500 mb-3">
                    <div class="flex justify-between text-[9px] text-emerald-500 font-bold mb-1 uppercase tracking-tighter"><span>${r.modulo}</span><span>${r.data}</span></div>
                    <div class="text-sm font-bold text-white mb-2">${r.info}</div>
                    ${r.link ? `<a href="${r.link}" target="_blank" class="text-[10px] bg-emerald-900/30 p-2 rounded block text-center border border-emerald-500/20 font-bold uppercase">Apri Allegato</a>` : ""}
                </div>`).join('');
        }

        function handleFiles(input) {
            Array.from(input.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (e) => { attachedFiles.push({ data: e.target.result.split(',')[1], name: f.name, type: f.type }); document.getElementById('filePreview').innerText = attachedFiles.length + " file pronti."; document.getElementById('filePreview').classList.remove('hidden'); };
                reader.readAsDataURL(f);
            });
        }

        async function sendData() {
            const btn = document.getElementById('sendBtn'); btn.innerText = "TRASMISSIONE..."; btn.disabled = true;
            const payload = { pinSistema: pinSistema, authChiave: authChiaveUsata, modulo: currentModulo, oggetto: document.getElementById('mainInput').value, keywords: document.getElementById('tagInput').value, files: attachedFiles, folderKey: currentModulo.toUpperCase() };
            try {
                const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                btn.innerText = "COMPLETATO"; 
                setTimeout(() => { closeModal(); btn.innerText = "TRASMETTI"; btn.disabled = false; }, 1000);
            } catch (e) { alert("Errore di rete."); btn.innerText = "RIPROVA"; btn.disabled = false; }
        }

        async function triggerExport() {
            const s = document.getElementById('dateStart').value, e = document.getElementById('dateEnd').value;
            if(!s || !e) return alert("Seleziona periodo.");
            const btn = document.getElementById('exportBtn'); btn.innerText = "ELABORAZIONE...";
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ pinSistema: pinSistema, authChiave: authChiaveUsata || "", azione: "GENERA_REPORT", dataInizio: s.split('-').reverse().join('/'), dataFine: e.split('-').reverse().join('/') })});
            btn.innerText = "‚úÖ REPORT PRONTO"; setTimeout(() => btn.innerText = "üöÄ Esporta Report", 3000);
        }

        function playBeep(freq, dur) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator(); const g = ctx.createGain();
                osc.type = 'sine'; osc.frequency.setValueAtTime(freq, ctx.currentTime);
                g.gain.setValueAtTime(0.1, ctx.currentTime); g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + dur/1000);
                osc.connect(g); g.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime + dur/1000);
            } catch(e) {}
        }

        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition; if(!SpeechRecognition) return alert("Non supportato.");
            const rec = new SpeechRecognition(); rec.lang = 'it-IT'; const btn = document.getElementById('voiceBtn');
            rec.onstart = () => { playBeep(880, 100); btn.classList.add('recording'); btn.innerText = "üî¥ ASCOLTO..."; };
            rec.onresult = (e) => { document.getElementById('mainInput').value = e.results[0][0].transcript; };
            rec.onend = () => { playBeep(440, 100); btn.classList.remove('recording'); btn.innerText = "üéôÔ∏è VOCE"; };
            rec.start();
        }
        function resetApp() { localStorage.removeItem('sap_pin_sys'); location.reload(); }
    </script>
</body>
</html>
